<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/login.css">
  <title>Register</title>
</head>

<body>
  <div class="container">
    <h1 class="align-center">REGISTER</h1>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Type Your Email">
      <span id="error-message"></span>
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" id='pwd' placeholder="Type Your Password">
      <span id="error-password"></span>
    </div>
    <div class="form-group">
      <label for="cpwd">Confirm Password</label>
      <input type="password" id='cpwd' placeholder="Type Your Password">
      <span id="error-cpassword"></span>
    </div>
    <button id="login" class="login-btn" disabled>LOGIN NOW</button>
  </div>
  <script src="/js/Register.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/quiz.css">
  <title>Game</title>
</head>

<body>
  <div class="quiz-container">
    <img src="/quiz.jpg" alt="quiz">
    <section>
      <h1>Welcome to the Quiz!</h1>
      <div class="quiz-content">
        <div class="question-content">
          <h2 id="question">Which of the following is a game?</h2>
        </div>
        <div class="answer-content">
          <button class='option-btn' id='option-1'>Football</button>
          <button class='option-btn' id='option-2'>Orange</button>
          <button class='option-btn' id='option-3'>Book</button>
          <button class='option-btn' id='option-4'>Mouse</button>
        </div>
        <button class="next-btn" id="next-btn" disabled>Submit</button>
      </div>
    </section>
  </div>
  <script src="/js/Game.js"></script>
</body>

</html>
